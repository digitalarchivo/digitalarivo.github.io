title_separator: "&#124;"
subtitle: # site tagline that appears below site title in masthead
name: "your name here" # 블로그 닉네임 설정
description: "OOOOO DevLog" # 블로그 설명
url: "https://digitalarchivo.github.io" # 블로그 URL
baseurl: # the subpath of your site, e.g. "/blog"
repository: "digitalarchivo/digitalarchivo.github.io" # GitHub Repo 이름
# logo : # 상단 헤더의 블로그 타이틀 앞에 로고 추가하고 싶을 경우 사용

